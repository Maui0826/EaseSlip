<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Product Sale</title>
    <link rel="stylesheet" href="weeklyProductSale.css">
</head>
<body>
    <h1>
        Weekly Product Sale
    </h1>
    <div class="wps-container">
        <div class="product-item-container">
            <div class="product-item" id="product-item">
                <img src="/assets/LOGO.png" alt="LOGO">
                <div class="product-details">
                    <h2 class="item" id="item">Item 1</h2>
                    <p>Quantity: <span id="quantity">30</span> </p>
                    <p>Total: <span id="total">2030PHP</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="weeklyProductSale.js"></script>
</body>
</html>
