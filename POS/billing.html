<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <link rel="stylesheet" href="billing_styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
            <span class="pos-text">Point Of Sale</span>
        </div>
        <div class="header-center">
            <input type="text" class="search-bar" placeholder="Search items...">
        </div>
        <div class="header-right">
            <div class="header-placeholder">
                <img src="/assets/LOGO.png" alt="Logo">
            </div>
        </div>
    </header>
    
    <nav class="sidebar" id="sidebar">
        <ul id="sidebar-list"></ul>
    </nav>
    
    <div class="container">
        <div class="section categories">
            <h1 id="username"></h1>
            <h2>Categories</h2>
            <button id="all-categories-button" onclick="location.reload();">All Categories</button>
        </div>
        <div class="section items">
            <h2>Items</h2>
        </div>
        <div class="section bill">
            <h2>Basket</h2>
            <div id="grand-total-view">
                <span id="sub-total-label"><strong>Sub Total:</strong></span>
                <span id="grand-total-container">
                    <span id="grand-total">0</span>
                    <span id="grand-total-dec"></span>
                    <span> PHP</span>
                </span>
            </div>
            <div id="amount-paid">
                <label for="customer-payment">Paid Amount:</label>
                <input type="number" id="customer-payment" placeholder="â‚±">
                <p id="change"></p>
            </div>
            <button id="pay-button" onclick="printReceipt()">Confirm Payment</button>
            <div id="invoice-info">
                <p><strong>Invoice:</strong> <span id="item-count"># Items/# pcs</span></p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Name</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="bill-body"></tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="billing_script.js"></script>
</body>
</html>
