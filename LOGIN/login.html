<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EASESLIP</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="login-container">
      <div id="left-container" class="container">
        <form action="login.php" method="POST">
          <h1 id="signin">SIGN IN</h1>
          <label for="CompanyID">Company ID</label>
          <input
            type="text"
            placeholder="Enter Company ID"
            name="CompanyID"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
          <a href="/RESETPASSWORD/reset-password.html">Forgot Password</a>
          <button id="left-btn" class="btn-signin" type="submit">
            SIGN IN
          </button>
        </form>
        <button class="btn-signin" id="btn-login">
          <a href="/SIGNUP/signup.html">DON'T HAVE AN ACCOUNT?</a>
        </button>
      </div>
    </div>
  </body>
</html>
