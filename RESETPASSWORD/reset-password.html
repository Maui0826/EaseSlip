<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EaseSlip</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="reset-password-style.css" />
    <script src="reset-pass.js"></script>
  </head>
  <body>
    <div class="container">
      <form
        id="reset-container-container"
        action="reset-pass.php"
        method="POST"
      >
        <h1>RESET PASSWORD</h1>
        <label for="Email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
        <div id="otp-container"></div>
        <button id="OTP-btn" onclick="checkOTP() ">CONFIRM</button>
        <label class="after-otp" for="newPassword">New Password:</label>
        <input
          class="after-otp"
          type="newPassword"
          placeholder="Enter New Password"
          required
        />
        <label class="after-otp" for="confirmPassword">Confirm Password:</label>
        <input
          class="after-otp"
          type="confirmPassword"
          placeholder="Confirm Password"
          required
        />
        <button class="after-otp" id="reset-btn">SUBMIT</button>

        <button class="cancel-btn">
          <a href="/LOGIN/login.html">CANCEL</a>
          <a href="/LOGIN/login.html"></a>
        </button>
      </form>
    </div>
  </body>
</html>
