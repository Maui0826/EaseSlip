<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EaseSlip</title>
    <link rel="stylesheet" href="reset-password-style.css" />
    <script src="reset-pass.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="wrapper">
          <img src="/assets/LOGO.png" alt="Logo" class="logo" />
          <form action="reset-pass.php" method="POST">
            <h1>FORGOT PASSWORD</h1>
            <p>Enter your email address</p>
            <div class="input-box">
              <input type="email" id="email" name="email" placeholder="Enter email address" required />
              <i class='bx bxs-envelope'></i>
            </div>
            <div id="otp-container"></div>
            <button id="OTP-btn" onclick="checkOTP()">CONFIRM</button>
            <input class="after-otp" type="password" placeholder="Enter New Password" required />
            <label class="after-otp" for="confirmPassword">Confirm Password:</label>
            <input class="after-otp" type="password" placeholder="Confirm Password" required />
            <button class="after-otp" id="reset-btn">SUBMIT</button>
            <button class="cancel-btn">
              <a href="/LOGIN/login.html">CANCEL</a>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
