<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EaseSlip</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="reset-password-style.css" />
  </head>
  <body>
    <div id="top" class="container"></div>
    <div id="reset-container">
      <form id="reset-container-container">
        <h1>RESET PASSWORD</h1>
        <label for="Email">Email:</label>
        <input type="email" placeholder="Enter your Email" required />
        <label for="OTP"> OTP:</label>
        <input type="text" required />
        <button id="OTP-btn">CONFIRM</button>
        <label for="newPassword">New Password:</label>
        <input type="newPassword" placeholder="Enter New Password" required />
        <label for="confirmPassword">Confirm Password:</label>
        <input type="confirmPassword" placeholder="Confirm Password" required />
        <button id="reset-btn">SUBMIT</button>
      </form>
    </div>
    <div id="bottom" class="container"></div>
  </body>
</html>
