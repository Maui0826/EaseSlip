<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Product Sale</title>
    <link rel="stylesheet" href="monthlyProductSale.css">
</head>
<body>
    <h1>
        Monthly Product Sale
    </h1>
    <div class="mps-container">
        <div class="monthly-date">
            <label for="month-select">Month:</label>
            <select id="month-select">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
        </div>    
        <div class="product-item-container" id="product-item-container"></div>
        <div class="total-mps">
            <h2 id="totalAmount">Total Monthly Product Sales: </h2>
        </div>
    </div>
    <script src="monthlyProductSale.js"></script>
</body>
</html>
