<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="inventory-style.css" />
  </head>
  <body>
    <div id="inventory-container">
      <a href="#">Back</a>
      <div id="inventory">
        <h1>Inventory</h1>

        <table id="myTable" class="display">
          <thead>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row 1 Data 1</td>
              <td>Row 1 Data 2</td>
            </tr>
            <tr>
              <td>Row 2 Data 1</td>
              <td>Row 2 Data 2</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="purchases">
        <h2>Purchases</h2>
      </div>
      <div id="sales">
        <h2>Sales</h2>
      </div>
      <div id="stocks">
        <h2>Stocks</h2>
      </div>
    </div>
  </body>
</html>
