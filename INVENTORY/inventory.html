<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Page</title>
    <link rel="stylesheet" href="inventory-style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
            <span class="inventory-text">INVENTORY</span>  <!-- Added text -->

        </div>
        <div class="header-center">
            <input type="text" class="search-bar" placeholder="Search items...">
        </div>
        <div class="header-right">
            <div class="header-placeholder">
                <img src="/assets/LOGO.png" alt="Logo">
            </div>
        </div>
    </header>
    
    <nav class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <ul>
            <li><a href="/DashboardMenu/dashboardM.html">Dashboard</a></li>
            <li><a href="/POS/billing.html">POS</a></li>
            <li><a href="/INVENTORY/inventory.html">Inventory</a></li>
        </ul>
    </nav>
    
    <div class="container">
      <div class="section categories">
            <h1 id="username"></h1>  <!-- Display the username here -->
            <h2>Categories</h2>
            <a href="insert_category.html">
                <button id="add-category-item-button">Add Category</button>
            </a>
            <a href="insert_item.html">
                <button id="add-category-item-button">Add Item</button>
            </a>
            <a href="delete_category.html">
                <button id="add-category-item-button">Delete Category</button>
            </a>
            <a href="delete_item.html">
                <button id="add-category-item-button">Delete Item</button>
            </a>
            <button id="all-categories-button">All Categories</button>
        </div>        

        <div class="section items">
            <h2 class="section-title">Inventory</h2>
            <!-- Item cards go here -->
        </div>
        
        
        

        <div class="section item-details">
          <h2>Item Details</h2>
          <div id="item-details-container">
            <img id="item-image" src="" alt="Item Image" onerror="this.onerror=null; this.src='/path/to/your/placeholder-image.jpg';">
              <div>
                  <label>Category:</label>
                  <span id="item-category"></span>
              </div>
              <div>
                  <label>Name:</label>
                  <span id="item-name"></span>
              </div>
              <div>
                  <label for="item-price">Price:</label>
                  <input type="number" id="item-price">
              </div>
              <div>
                  <label for="item-stock">Stock:</label>
                  <input type="number" id="item-stock">
              </div>
              <button id="update-item-button">Update Stock</button>
          </div>
      </div>      
      </div>      
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="inventory-script.js"></script>
</body>
</html>
